<form class="form-horizontal" #formGroup2="ngForm" (ngSubmit)="_onRegister()" >
        <fieldset>
          <div id="legend">
            <legend class="">Register</legend>
          </div>
          <div class="control-group">
            <!-- Username -->
            <label class="control-label"  for="username">Username</label>
            <div class="controls">
              <input type="text" 
              id="username" 
              required
              name="username" 
              placeholder="User Name" 
              [(ngModel)]="userRegisterData.userregistername"
              class="input-xlarge form-control ">
              <p class="help-block">Username can contain any letters or numbers, without spaces</p>
            </div>
          </div>
       
          <div class="control-group">
            <!-- E-mail -->
            <label class="control-label" for="email">E-mail</label>
            <div class="controls">
              <input type="email" 
              id="email" 
              name="email" 
              placeholder="" 
              [(ngModel)]="userRegisterData.userregisteremail"
              class="input-xlarge form-control" required>
              <p class="help-block">Please provide your E-mail</p>
            </div>
          </div>
       
          <div class="control-group">
          
            <label class="control-label" for="password">Password</label>
            <div class="controls">
              <input type="password" 
              id="password" 
              name="password" 
              required
              placeholder="" 
              class="input-xlarge form-control"
              [(ngModel)]="userRegisterData.userregisterpass">
              <p class="help-block">Password should be at least 4 characters</p>
            </div>
          </div>
       
          <div class="control-group">
            <!-- Password -->
            <label class="control-label"  for="password_confirm">Password (Confirm)</label>
            <div class="controls">
              <input type="password" 
              id="password_confirm"
               name="password_confirm" 
               placeholder="" 
               required
               [(ngModel)]="userRegisterData.userregisterconfpass"
               class="input-xlarge form-control">
              <p class="help-block">Please confirm password</p>
            </div>
          </div>
       
          <div class="control-group">
            <!-- Button -->
           <!-- <pre> {{formGroup2 | json}}</pre> -->
            <div class="controls">
              <button [disabled]="formGroup2.invalid" type="submit" class="btn btn-success" >Register</button>
            </div>
          </div>
        </fieldset>
      </form>
